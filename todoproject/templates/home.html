{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo List</h3>
                </div>
            </div>
        </div>
 </div>
</div>
<div class="container">
    <div class="col-md-6" >
       <div class="row">
           <form  method="post" class="p-3-shadow">
              {% csrf_token %}
               <div class="form-group">
       <input type="text" class="form-control" name="task" placeholder="Enter your task"></div>

               <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Enter priority">
    </div>
               <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="dd--mm-yy">
    </div>
            <input type="submit" class="btn btn-success">
        </form>
           <br>

        <div class="col-md-6">

            <h4>Completed Task</h4>
               {% for i in task %}
                 <div class="shadow card">
                     <div class="card-body">
                         <h5 class="card-title"> {{i.name}}</h5>
                         <p><b>{{i.priority}}</b></p>
                         <p><b>{{i.date}}</b></p>

                      <a class=" btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                         <a class=" btn btn-success" href="{% url 'update' i.id %}">Update</a>
                        </div>
                   </div>

               {% endfor %}
               <br>
        </div>
    </div>

  </div>

    </div>
{% endblock %}
